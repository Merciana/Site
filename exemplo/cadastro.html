<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cadastro</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <div id="cor2">
        <h1>Cadastre-se</h1>
        <br />
        <br />
        <form action="/pagina-processa-dados-do-form" method="post">
          <div>
            <label for="nome"><h3>Nome:</h3></label>
            <input type="text" id="nome" />
          </div>
          <div>
            <label for="email"><h3>E-mail:</h3></label>
            <input type="email" id="email" />
          </div>
          <div>
            <label for="contato"><h3>Contato:</h3></label>
            <input type="contato" id="contato" />
          </div>
          <div>
            <label for="complemento"><h3>Complemento:</h3></label>
            <input type="complemento" id="complemento" />
          </div>
          <div>
            <label for="msg"><h3>Mensagem:</h3></label>
            <textarea id="msg"></textarea>
          </div>
          <div class="button">
            <button type="submit"><h3>Enviar sua mensagem</h3Enviar></button>
          </div>
        </form>
      </div>
</body>
</html>
